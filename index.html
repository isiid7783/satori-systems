<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plato design — Semantic Distance</title>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header>
    <div class="logo">Plato design</div>
    <div class="subtitle">Interconnected language space</div>
  </header>

  <section class="panel glass">
    <div class="inputs">
      <input id="wordA" placeholder="Word or phrase A" />
      <input id="wordB" placeholder="Word or phrase B" />
      <button onclick="compare()">Measure distance</button>
    </div>

    <div class="result">
      <div class="metric">
        <span>Similarity</span>
        <strong id="similarity">–</strong>
      </div>
      <div class="metric">
        <span>Distance</span>
        <strong id="distance">–</strong>
      </div>
    </div>

    <div class="bar-container">
      <div id="bar"></div>
    </div>
  </section>

  <footer>
    Language meaning distance is computed from usage distribution, not definition.
  </footer>

</div>

<script src="app.js"></script>
</body>
</html>
