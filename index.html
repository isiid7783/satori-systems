<!DOCTYPE html>
<html lang="en">
<head>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0"></script>

<body>

<div class="app">

  <header>
    <div class="logo">Plato design</div>
    <div class="subtitle">Semantic distance network</div>
  </header>

  <section class="panel glass">
    <textarea id="words" placeholder="Enter words or phrases (one per line)"></textarea>
    <button onclick="buildNetwork()">Build network</button>
  </section>

  <section class="panel glass">
    <h3>Network</h3>
    <div id="network"></div>
  </section>

  <section class="panel glass">
    <h3>History</h3>
    <div id="history"></div>
  </section>

  <footer>
    Distances are computed from language usage distribution.
  </footer>

</div>

<script src="app.js"></script>
<script src="api.js"></script>
</body>
</html>
