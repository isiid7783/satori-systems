<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Relation Engine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Plato System</h2>

  <div id="controls">
    <input id="nodeLabel" placeholder="概念（1語）" />
    <button onclick="addNode()">ノード追加</button>
  </div>

  <div id="relation">
    <select id="from"></select>
    <select id="to"></select>
    <select id="type">
      <option value="causal">因果</option>
      <option value="contradiction">矛盾</option>
      <option value="containment">包含</option>
      <option value="analogy">類比</option>
      <option value="negation">否定</option>
    </select>
    <button onclick="addEdge()">関係追加</button>
  </div>

  <pre id="output"></pre>

  <script src="app.js"></script>
</body>
</html>
